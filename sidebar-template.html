<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Sidebar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Enhanced Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <div class="sidebar-header">
          <a href="/" class="sidebar-logo">
            <i class="fas fa-graduation-cap"></i>
            <span>AssistProf</span>
          </a>
        </div>
        
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fas fa-home"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/courses">
              <i class="fas fa-book"></i>
              <span>Courses</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/students">
              <i class="fas fa-users"></i>
              <span>Students</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/assignments">
              <i class="fas fa-tasks"></i>
              <span>Assignments</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/grades">
              <i class="fas fa-chart-bar"></i>
              <span>Grades</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/settings">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
        
        <div class="sidebar-footer">
          <button id="toggleSidebar" class="btn btn-sm btn-light">
            <i class="fas fa-angle-left"></i>
          </button>
          <span class="ms-2">Collapse Menu</span>
        </div>
      </div>
      
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Your main content goes here -->
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1>Dashboard</h1>
        </div>
        <div class="row">
          <div class="col">
            <p>Main content area. The sidebar has been enhanced with better styling and interactive features.</p>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <script src="js/sidebar.js"></script>
</body>
</html>
