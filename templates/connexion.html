<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        :root {
            --blue: #4361ee;
            --indigo: #3a56d4;
        }
        
        body {
            font-family: 'Roboto Flex', sans-serif;
            background-color: #f8f9fa;
        }
        
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .form-control {
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        .heading-underline:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--blue);
            margin-top: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--blue);
            border-color: var(--blue);
        }
        
        .btn-primary:hover {
            background-color: var(--indigo);
            border-color: var(--indigo);
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .btn-outline-primary {
            color: var(--blue);
            border-color: var(--blue);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--blue);
            border-color: var(--blue);
        }
        
        .text-primary {
            color: var(--blue) !important;
        }
        
        .fade-in {
            animation: fadeInAnimation 0.5s ease forwards;
        }
        
        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center py-4">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-5 col-md-6 d-flex align-items-center justify-content-center order-0 order-md-1">
                <img src="{{ url_for('static', filename='images/Logo-UD.svg') }}" alt="Logo" class="img-fluid p-4">
            </div>
            <div class="col-lg-5 col-md-6 d-flex align-items-center justify-content-center order-1 order-md-0">
                <div class="card w-100">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="font-weight-bold text-primary mb-4 heading-underline">Connexion</h1>
                        <form action="/connexion" method="post">
                            <div class="form-group fade-in">
                                <label for="email">Adresse e-mail</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Abdi123@gmail.com" required>
                            </div>
                            <div class="form-group fade-in" style="animation-delay: 0.1s">
                                <label for="password">Mot de passe</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                                    <i class="far fa-eye position-absolute" id="togglePassword" style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #6c757d;"></i>
                                </div>
                                <small class="form-text text-muted mt-2">Il doit contenir au moins 8 caractères, incluant des lettres et des chiffres.</small>
                            </div>
                            <div class="form-group d-flex justify-content-between align-items-center flex-wrap fade-in" style="animation-delay: 0.2s">
                                <div class="custom-control custom-checkbox mb-2 mb-md-0">
                                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                                    <label class="custom-control-label" for="rememberMe">Se souvenir de moi</label>
                                </div>
                                <a href="#" class="text-primary">Mot de passe oublié?</a>
                            </div>
                            <div class="form-group fade-in" style="animation-delay: 0.3s">
                                <button type="submit" class="btn btn-primary btn-block py-2">Se Connecter</button>
                            </div>
                        </form>
                        <hr>
                        <p class="mt-4 text-center small">Vous n'avez pas de compte? <a href="/inscription" class="text-primary font-weight-bold">Inscrivez-vous</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
