{% extends 'base.html' %}

{% block title %}Verify Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Vérification du compte</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('verify_otp', user_id=user_id) }}" method="POST">
                        <div class="form-group">
                            <label for="otp">Code de vérification</label>
                            <input type="text" class="form-control" id="otp" name="otp" required 
                                   placeholder="Entrez le code à 6 chiffres">
                            <small class="form-text text-muted">
                                Veuillez entrer le code de vérification qui vous a été envoyé par email.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Vérifier</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Vous n'avez pas reçu le code? <a href="#">Renvoyer le code</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
